<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Law Firm Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background with image + gradient overlay */
    body {
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2c1e1e, #1a0f0f, #0d0a0a);
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("../legal-solution-resources/images/lawbg.jpg") center/cover no-repeat;
      opacity: 0.25; /* adjust opacity */
      z-index: -1;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(20, 15, 15, 0.9);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #d4a373, #c08457, #b67c48);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .navbar ul li a {
      text-decoration: none;
      font-size: 1rem;
      background: linear-gradient(90deg, #d4a373, #c08457);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: 0.3s;
      font-weight: 500;
    }

    .navbar ul li a:hover {
      letter-spacing: 1px;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
    }

    .nav-buttons a {
      padding: 8px 18px;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: bold;
      text-decoration: none;
      background: linear-gradient(90deg, #d4a373, #c08457, #b67c48);
      color: #0d0a0a;
      transition: 0.3s;
    }

    .nav-buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(212, 163, 115, 0.8);
    }

    /* Wider Login Box */
    .login-box {
      margin-top: 120px;
      width: 500px;  /* wider */
      padding: 50px;
      border-radius: 20px;
      background: rgba(20, 15, 15, 0.85);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.25);
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    .login-box h2 {
      font-size: 2.2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #d4a373, #c08457, #b67c48);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin: 14px 0;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #2c1e1e, #1a0f0f);
      color: #f5f5f5;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    .login-box input:focus {
      background: linear-gradient(90deg, #3d2929, #1f1515);
      box-shadow: 0 0 10px rgba(212, 163, 115, 0.6);
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #d4a373, #c08457, #b67c48);
      color: #0d0a0a;
      cursor: pointer;
      transition: 0.4s;
    }

    .login-box button:hover {
      background: linear-gradient(90deg, #b67c48, #c08457, #d4a373);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(212, 163, 115, 0.8);
    }

    .login-box a {
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
      text-decoration: none;
      background: linear-gradient(90deg, #d4a373, #c08457);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: 0.3s;
    }

    .login-box a:hover {
      letter-spacing: 1px;
    }

    /* Animation */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">⚖️ Law & Justice</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Practice Areas</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="nav-buttons">
      <a href="Client-Login.html">Login</a>
      <a href="SignUp.html">Sign Up</a>
    </div>
  </div>

  <!-- Login Box -->
  <div class="login-box">
    <h2>⚖️ Law Firm Portal</h2>
    <form action="login.php" method="POST">
      <input name="email" type="email" placeholder="Enter email" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <a href="#">Forgot Password?</a>
      <a href="SignUp.html">Create Account</a>
    </form>
  </div>
</body>
</html>
